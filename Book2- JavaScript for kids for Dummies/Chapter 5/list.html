<html>

<head>
   <title>My Grocery List</title>
</head>

<body>
   Things I Need
   carrots
   celery
   spinach
   
   <h6>Things I Need</h6>

   <!-- We are creating a list using the <ul> element, which means the items will appear with bullet points. 
      Inside the <ul>, we use <li>  (list item) elements. Each <li> represents one item in the list. 
      -->
   <ul>
      <li>carrots</li>
      <li>potatoes</li>
      <li>spinach</li>
      <li>spinach</li>
   </ul>

   <!-- <ol> (ordered list)  in HTML, it creates a numbered list where each list item (<li>) is automatically numbered in sequence. -->
   <ol>
      <li>carrots</li>
      <li>potatoes</li>
      <li>spinach</li>
      <li>spinach</li>
   </ol>
</body>

</html>
